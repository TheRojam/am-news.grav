    post_content: "[vc_row][vc_column][vc_column_text]Angeregt durch mein letzes <a title=\\"IMK-Seminarseite eGoverment &amp; Bügerbeteiligung\\" href=\\"http://imk.verdi.de/seminare_programm_einzeln.php?k1=main&amp;k2=seminare&amp;k3=programm&amp;k4=23_medien&amp;si=547ee450910d2&amp;lang=1&amp;view=&amp;hauptkategorie=hbaaaaaaaaaii&amp;id=5425238dd871f\\" target=\\"_blank\\" rel=\\"noopener\\">Seminar</a> im <a href=\\"http://imk.verdi.de\\" target=\\"_blank\\" rel=\\"noopener\\">Institut für Medien und Kunst</a> in Lage-Hörste stelle ich hier eine kleine Übersicht mit IT-Tipps zusammen. Gerne kannst du in den Kommentaren sinnvolle Hinweise und Ergänzungen geben. Fehler sind zum verschenken da. ;)<br/><h4>(kleine) Übersicht zu freien Lizenen</h4><br/><ul><br/> \t<li><a title=\\"GPL Erklärung auf Wikipedia\\" href=\\"http://de.wikipedia.org/wiki/GNU_General_Public_License\\" target=\\"_blank\\" rel=\\"noopener\\">GPL</a> Lizenz für Open Source Software</li><br/> \t<li><a title=\\"Was ist CC?\\" href=\\"http://de.creativecommons.org/was-ist-cc/\\" target=\\"_blank\\" rel=\\"noopener\\">Creative Commons</a> Lizenz für freie Medien (Podcasts, Bücher, Artikel, Videos, etc.)</li><br/></ul><br/><h4>Tools für (ortsunabhängige) Zusammenarbeit</h4><br/><ul><br/> \t<li><a href=\\"http://piratenpad.de\\" target=\\"_blank\\" rel=\\"noopener\\">Piratenpad</a> einfacher Texteditor</li><br/> \t<li><a href=\\"https://docs.google.com/\\" target=\\"_blank\\" rel=\\"noopener\\">Google Docs</a> - Online Pedant für Word, Excel, Powerpoint | evtl. kostenpflichtig</li><br/> \t<li><a href=\\"https://office.live.com/start/\\" target=\\"_blank\\" rel=\\"noopener\\">Office Online</a> - M$ (Microsoft) eingeschränktes Office im Browser (Word, Excel, PowerPoint, Notes)</li><br/></ul><br/><h4>Mailinglistenanbieter</h4><br/><ul><br/> \t<li><a href=\\"http://jpberlin.de\\">JP Berlin</a> - kostenpflichtiger, aber super guter  günstiger Anbieter für Maillinglisten und mehr</li><br/> \t<li><a href=\