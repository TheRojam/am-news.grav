    post_content: "Irgendwann habe ich mal auf Facebook angefangen verschiedenen Aussagen zusammeln, die mich entweder zum Nachdenken gebracht haben oder irgendwas hatten und immer noch haben. Zum einen sind sie beschreibend, zum anderen denke ich, dass man nun auch Veränderung sieht.
Diese Zitate möchte ich nun hier an einer zentralen Stelle auflisten und nach und nach ergänzen/erweitern.
<em>Er wird einmal die Welt verändern.</em><br/>[2007, Anonymus, weiblich]
<em>Selbstvertrauen zum Weglaufen.</em><br/>[2009, Anonymus, weiblich]
<em>Wir sind uns bei dir nicht so sicher.</em><br/>[2010, Anonymus, weiblich]
<em>Crem dich doch deshalb nicht.</em><br/>[2010, Anonymus, männlich] -&gt; Es sollte eig. heißen \\"Gräm dich nicht so\\"
<em>Multumesc, aber i ma total stressed in the moment with 2 groups here in my rooms!</em><br/>[2010, Sachsenmaier, männlich, Es ist einfach nur Hammer 3 Sprachen in einem einzigen Satz!]<br/>Der Bauer zu seiner Frau:\\" Reit das Pferd und nicht die fette Sau\\" [2010, M. T., einen Satz mit allen Wortarten vesuchen zubauen in Deutsch]
<em>\\"Ich fragte mich: Warum hat Anton mich gefragt, ob ich diese Arbeitsblätter selber gemacht habe\\"</em><br/>[2010, A. B.] Anm. Mittlerweile weis die nette Frau das ja.
\\"<em>Anton, wenn Sie einer jungen Dame übertrieben erzählen, wie toll Sie sind ist das Reklame.<br/>Wenn Sie ihr aber sagen wie toll sie ist, ist es Werbung.<br/>Und wenn ein Kumpel von Ihnen postiv erzählt und sagt was Sie gut können, ist das Öffentlichkeitsarbeit also PR</em>\\"<br/>[2012, Hr. Geib - Marketing]
<em>\\"Manchmal trifft man wirtschaftliche Entscheidungen, gegen das Herz und die Leidenschaft, weil es das ist was einen Unternehmer kennzeichnet...\\"</em><br/>[2012-J. Niele]
<em>\\"Arbeiten ist eine Arte Hobby oder Lebensstil^^\\"</em><br/>[2012- S. Stichert's Definition von Arbeit]
<em>\\"Ich will den Leuten gute Musik zeigen, ihnen einen guten Musikgeschmack anerziehen!\\"</em><br/>[2012-Djane Tussenmafia mit Bildunsauftrag]
<em>\\"ha, wenn die Welt gross waer, wuerdet ihr euch nich kennen, Bumm\\" </em><br/>[2013 - Muse Lisa über die Aussage von mir \\"Die Welt ist klein - Magdeburg ist klein\\"]
<em>\\"Software is like sex. Its better when its free!\\" </em><br/>[Linux Torvalds - ist u.a. auch die bekannteste Aussage von ihm.]
<em>wer nicht kotzt feiert nicht am Limit</em><br/>[@tweetlesslizz ;)]<br/><em>\\"Irgendwer atmet ins Wiki\\"</em><br/>[Sebastian Engert]"
