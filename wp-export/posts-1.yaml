    post_content: "<h1>**Hallo!**</h1><br/>Und willkommen, auf der Internetseite von Anton Müller. Hier findest Du meinen Blog, Referenzen (Webentwicklung), aber auch meinen Lebenslauf.  Möglicherweise erscheint diese Seite etwas veraltet, aber schau Dich trotzdem um! Ich arbeite schließlich rund um die Uhr an dieser Seite bzw. schreibe Artikel. Früher gab es hier auch ein paar Tweets, aber daran arbeite ich noch. Alte Artikel meines alten Blogs habe ich hier auch weiterhin.
Bei Fragen kann man mich über die Kontaktseite per Mail erreichen oder einfach per Twitter **<a href=\\"https://twitter.com/therojam\\">@therojam</a>**!
&nbsp;
**Wenn Sie diese Website in meinem Lebenslauf gefunden haben:**
<em>An dieser Stelle möchte ich mich für die Benutzung informaler Sprache entschuldigen. Es dient der vereinfachten Kommunikation. Vielen Dank für Ihr Verständnis.<br/></em>
Hier finden sich auch einige **<a title=\\"Downloads\\" href=\\"http://am-news.eu/zertifkate-und-zeugnisse/\\">Downloads</a>** von und über mich."
