    post_content: "Irgendwann habe ich mal auf Facebook angefangen verschiedenen Aussagen zusammeln, die mich entweder zum Nachdenken gebracht haben oder irgendwas hatten und immer noch haben. Zum einen sind sie beschreibend, zum anderen denke ich, dass man nun auch Veränderung sieht.&nbsp;Diese Zitate möchte ich nun hier an einer zentralen Stelle auflisten und nach und nach ergänzen/erweitern.&nbsp;<em>Er wird einmal die Welt verändern.</em>&nbsp;[2007, Anonymus, weiblich]&nbsp;<em>Selbstvertrauen zum Weglaufen.</em>&nbsp;[2009, Anonymus, weiblich]&nbsp;<em>Wir sind uns bei dir nicht so sicher.</em>&nbsp;[2010, Anonymus, weiblich]&nbsp;<em>Crem dich doch deshalb nicht.</em>&nbsp;[2010, Anonymus, männlich] -&gt; Es sollte eig. heißen \\"Gräm dich nicht so\\"&nbsp;<em>Multumesc, aber i ma total stressed in the moment with 2 groups here in my rooms!</em>&nbsp;[2010, Sachsenmaier, männlich, Es ist einfach nur Hammer 3 Sprachen in einem einzigen Satz!]&nbsp;Der Bauer zu seiner Frau:\\" Reit das Pferd und nicht die fette Sau\\" [2010, M. T., einen Satz mit allen Wortarten vesuchen zubauen in Deutsch]&nbsp;<em>\\"Ich fragte mich: Warum hat Anton mich gefragt, ob ich diese Arbeitsblätter selber gemacht habe\\"</em>&nbsp;[2010, A. B.] Anm. Mittlerweile weis die nette Frau das ja.&nbsp;\\"<em>Anton, wenn Sie einer jungen Dame übertrieben erzählen, wie toll Sie sind ist das Reklame.&nbsp;Wenn Sie ihr aber sagen wie toll sie ist, ist es Werbung.&nbsp;Und wenn ein Kumpel von Ihnen postiv erzählt und sagt was Sie gut können, ist das Öffentlichkeitsarbeit also PR</em>\\"&nbsp;[2012, Hr. Geib - Marketing]&nbsp;<em>\\"Manchmal trifft man wirtschaftliche Entscheidungen, gegen das Herz und die Leidenschaft, weil es das ist was einen Unternehmer kennzeichnet...\\"</em>&nbsp;[2012-J. Niele]&nbsp;<em>\\"Arbeiten ist eine Arte Hobby oder Lebensstil^^\\"</em>&nbsp;[2012- S. Stichert's Definition von Arbeit]&nbsp;<em>\\"Ich will den Leuten gute Musik zeigen, ihnen einen guten Musikgeschmack anerziehen!\\"</em>&nbsp;[2012-Djane Tussenmafia mit Bildunsauftrag]&nbsp;<em>\\"ha, wenn die Welt gross waer, wuerdet ihr euch nich kennen, Bumm\\" </em>&nbsp;[2013 - Muse Lisa über die Aussage von mir \\"Die Welt ist klein - Magdeburg ist klein\\"]&nbsp;<em>\\"Software is like sex. Its better when its free!\\" </em>&nbsp;[Linux Torvalds - ist u.a. auch die bekannteste Aussage von ihm.]&nbsp;<em>wer nicht kotzt feiert nicht am Limit</em>&nbsp;[@tweetlesslizz ;)]&nbsp;<em>\\"Irgendwer atmet ins Wiki\\"</em>&nbsp;[Sebastian Engert]"
