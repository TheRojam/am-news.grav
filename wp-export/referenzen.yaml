war angedacht als Online-Personalplanungstool (Mitarbeiterverwaltung inkl..) für eine kleine Handelskette mit Online-Shop. Da dies eines meiner ersten PHP-Projekte war habe den DatePicker aus dem Internet genommen.</li>&nbsp;</ul>"
